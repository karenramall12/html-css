<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 500px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe </h1>

    <p> Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a> para aprender a programar.
    </p>    
    <p> Acessando o site do 
        <iframe src="https://www.cursoemvideo.com/
        " frameborder="0" height="500" width="500" scolling="no"
        ></iframe>
         para aprender a programar.
    </p>    
    
    <p> O site do
        <iframe src="https://www.google.com/" frameborder="0"></iframe> também é muito legal, pena que não funciona dentro do iframe</p>

        <p>O repositorio do Guanabara 
            <iframe src="https://github.com/gustavoguanabara" frameborder="0"></iframe> no <a href="https://github.com/gustavoguanabara">GitHub</a>
            também é bem legal</p>
</body>
</html>
