<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <title>Video com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente </h1>
    <p>Este video está hospedado no meu proprio servidor</p>
    <video controls width="500" poster="imagens/capa.jpg">
        <source src="midea/meu-video.web.webm" type="video/webm">
        <source src="midea/meu-video.web.mp4" type="video/mp4">
        <source src="midea/meu-video.web.ogv" type="video/ogg">
        <p>seu navegador não tem compatibilidade com reprodução de video</p>
        <a href="midea/meu-video.mp4.mp4">clique aqui para fazer o dowload</a>
    </video>
<h1>inserindo videos do youtub</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=jrUqXVHkaVBLBR_m" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
