<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferente ou simpoelsmente diminua ou aumente o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png"type=image/png>
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprende a reproduzir audio em html</p>
   <audio preload="auto"autoplay controls loop>
    <source src="midia/liguei.mp3" type="audio/mpeg">
    <source src="midia/Spaghetti Eastern - John Patitucci.ogg" type="audio/ogg">
    <source src="midia/Spaghetti Eastern - John Patitucci.wav" type="audio/wav">
    <p>infelizmente seu navegador não consegue reproduzir audio.
        <a href="midia/Spaghetti Eastern - John Patitucci.mp3">clique aqui para baixa o arquivvo MP3</a>
    </p>
   </audio>



</body>
</html>
